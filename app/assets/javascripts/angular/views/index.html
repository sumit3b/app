<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Angulars Material CSS using RawGit to load directly from `bower-material/master` -->
    <link rel="stylesheet" href="http://rawgit.com/angular/bower-material/master/angular-material.css">
    <!-- Angular Material Dependencies -->
    <script src="http://cdn.jsdelivr.net/hammerjs/2.0.4/hammer.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.js"></script>
    <script src="https://code.angularjs.org/1.2.3/angular-route.min.js"></script>
    <!-- Angular Material Javascript using RawGit to load directly from `bower-material/master` -->
    <script src="http://rawgit.com/angular/bower-material/master/angular-material.js"></script>

    <script src="../apps/app.js"></script>
   </head>

  <body ng-controller="MainCtrl">

    <div layout="row" layout-fill >
      <div flex>
      	<md-whiteframe class="md-whiteframe-z1" layout layout-align="center center">
          <a ng-href="#/inbox">Route 1</a><br/>
<div ng-view></div>
    
    		  <md-tabs class="md-accent" md-selected="data.selectedIndex">
                  <md-tab ng-href="#inbox" id="tab1" aria-controls="tab1-content">
                    {{data.tabLabel}}
                  </md-tab>
                  <md-tab id="tab2" aria-controls="tab2-content">
                    {{data.tabLabe2}}
                  </md-tab>
                  <md-tab id="tab3" aria-controls="tab3-content">
                    {{data.tabLabe3}}
                  </md-tab>
                </md-tabs>
  		  </md-whiteframe>
        
       
        
      </div>
      
    </div>

    
  </body>
</html>
